{% extends 'base.html' %}
{% block content%}
<h1>{% block title %} MyMovie App {% endblock%}</h1>
<form method="post">
    <div class="form-group"><label>Movie title:</label>
        <label> Movie Title :
            <input type="text" name="title" placeholder="Enter movie title..." class="form-control" value="{{ request.form['title'] }}"/>
        </label>
    </div>
    <div class="form-group">
        <button class="btnbtn-primary">Show actors</button></div>
</form>{% for actor in actors %}<p>{{ actor}}</p>{% endfor%}{% endblock %}
